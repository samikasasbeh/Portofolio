<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>

    <nav id = "desktop-nav">
        <div class="logo">Sami Kasasbeh</div>
        <div>
            <ul class = "nav-links">
                <li><a href="./index.html">About</a></li>
                <li><a href="./Project.html">Experience</a></li>
                <li><a href="./Contact.html">Contact</a></li>
                 
            </ul>
        </div>
    </nav>

    <nav id="mobile-nav">
        <div class="logo">Sami Kasasbeh</div>
        <div class = "mobile-menu">
            <div class="mobile-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            
            </div>

            <div class = "menu-lists">
                <li><a href="./index.html" onclick="toggleMenu()">Home</a></li>
                <li><a href="./Project.html" onclick="toggleMenu()">Experience</a></li>
                <li><a href="./Contact.html" onclick="toggleMenu()">Contact</a></li>
                
            </div>
        </div>
    </nav>
    <section id="landing">
        <form id="formContainer" method="#" action="#">
            <label for="First">First Name:</label>
            <input type="text" id="First" name="First" placeholder="First">
            
            <label for="Last">Last Name:</label>
            <input type="text" id="Last" name="Last" placeholder="Last">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com">
            
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" placeholder="+1234567890">
            
            <label for="message">Leave your message here:</label>
            <textarea id="message" name="message" rows="15" cols="50" placeholder="Your message here"></textarea>
            
            <button id="submit" class="btn btn3" type="submit">Submit</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
